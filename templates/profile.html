<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <script>
        var prefix = "{{ prefix }}"; // Make sure you pass 'prefix' from your Flask view
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='log_events.js') }}"></script>

    <h2>Username: {{ user.username }}</h2>
    <h2>Number of Posts: {{ user.posts|length }}</h2>

    <h2>Edit Fun Fact</h2>
    <form method="POST" action="/{{prefix + url_for('edit_fun_fact', user_id=user.id) }}"
        {{ form.fun_fact }}
        <button type="submit">Edit</button>
    </form>

    <h2>Fun Fact: {{ user.fun_fact if user.fun_fact else 'No fun fact available' }}</h2>

    <a href="/{{prefix + url_for('dashboard') }}">Back to Dashboard</a>

    <!-- <a href="{{ url_for('dashboard') }}">Back to Dashboard</a> -->
</body>
</html>
