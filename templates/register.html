<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script>
        var prefix = "{{ prefix }}"; // Make sure you pass 'prefix' from your Flask view
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/{{prefix + url_for('static', filename='log_events.js') }}"></script>
</head>

<body>
    <h1>Register Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="/{{prefix + url_for('login') }}">Already have an account? Log In</a>
    <a href="/{{prefix + url_for('home') }}">back to home</a>
    <!-- <a href="{{ url_for('login') }}">Already have an account? Log In</a>
    <a href="{{ url_for('home') }}">back to home</a> -->
</body>

</html>
